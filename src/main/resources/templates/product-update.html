<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Изменить Товар</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header :: header"></header>
<div class="container" th:each="el:${product}">
    <h1 th:text='${"Изменение товара под №"+el.id}'/>
    <form method="post" th:action="@{/products/}+${el.id}+@{/update}">
        <input type="text" name="name" th:value="${el.product_name}" placeholder="Имя Сервиса" required class="form-control"><br>
        <textarea  name="description" th:text="${el.description}" placeholder="Описание Сервиса" required class="form-control"></textarea><br>
        <input type="number" name="price" th:value="${el.price}" placeholder="Цена Сервиса" required class="form-control"><br>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
<footer th:insert="blocks/footer::footer"></footer>
</body>
</html>
