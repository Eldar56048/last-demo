<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Скидки</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header :: header"></header>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<main role="main">

    <section id="formAdd" class="jumbotron text-center">
        <div class="container">
            <form th:action="@{/discounts/add}" method="post">
                <input type="text" name="discountName" placeholder="Наименование Скидки" required class="form-control"><br>
                <input type="number" name="percentage" placeholder="Скидка" required class="form-control"><br>
                <button type="submit" class="btn btn-success">Добавить</button><br>
            </form>
        </div>
    </section>
    <div class="container d-flex align-items-center justify-content-center margin-bottom-20">
        <br>
        <button id="show" class="btn btn-primary">Добавить скидку</button>
        <br>
    </div>
    <div class="container">
        <div class="row">
            <table class="table table-hover table-dark">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Наименование Скидки</th>
                    <th scope="col">Скидка</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="el:${discounts}">
                    <th><a th:text="${el.id}" th:href="@{/discounts/}+${el.id}"/></th>
                    <td th:text="${el.discountName}"/>
                    <td th:text="${el.percentage}"/>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</main>
<footer th:insert="blocks/footer::footer"></footer>
<script>
    $(document).ready(function(){
        var show = false;
        $("#formAdd").hide();
        $("#show").click(function(){
            if(show==false) {
                $("#formAdd").show();
                show = true;
            }
            else {
                $("#formAdd").hide();
                show = false;
            }

        });
    });
</script>
</body>
</html>
