<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Изменить Роли</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header :: header"></header>
<div class="container">
    <!--<form method="post" th:action="@{/users/}+${user.id}+@{/password}">
        <input type="checkbox" id="user" class="form-control" name="vehicle1" value="Bike">
        <label for="user">User</label><br>
        <input type="checkbox" id="admin" class="form-control" name="vehicle2" value="Car">
        <label for="admin">Admin</label><br>
    </form>-->

    <form th:object="${user}" th:action="@{/users/}+${user.id}+@{/roles}" method="post">
        <div class="checkbox" th:each="role: ${roles}">
            <label th:text="${role.name}"></label>
            <input th:if="${user.getRoles().contains(role)}" checked th:field="*{roles}" type="checkbox" class="form-control" th:value="${role}"/>
            <input th:if="${user.getRoles().contains(role)==false}" th:field="*{roles}" type="checkbox" class="form-control" th:value="${role}"/>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
<footer th:insert="blocks/footer::footer"></footer>
</body>
</html>
